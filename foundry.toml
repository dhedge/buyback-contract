[profile.default]
src = 'src'
out = 'out'
libs = ['lib']

[rpc_endpoints]
ethereum = "${ETHEREUM_RPC_URL}"
optimism = "${OPTIMISM_RPC_URL}"

[etherscan]
ethereum = { key = "${ETHEREUM_API_KEY}" }
optimism = { key = "${OPTIMISM_API_KEY}" }

# See more config options https://github.com/foundry-rs/foundry/tree/master/config